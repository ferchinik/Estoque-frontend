<form #form="ngForm" (ngSubmit)="save()">
  <div class="mb-3">
    <mdb-form-control>
      <input mdbInput type="text" id="nomeCategoria" name="nomeCategoria" class="form-control"
        [(ngModel)]="categoriaEdit.nome" required #nome="ngModel" />
      <label mdbLabel class="form-label" for="nomeCategoria">Nome da Categoria</label>
    </mdb-form-control>
    <!-- Exibe erro de validação se o campo for tocado e inválido */} -->

    @if (nome.invalid && (nome.dirty || nome.touched)) {
    <div class="text-danger mt-1" style="font-size: 0.8rem;">
      @if (nome.errors?.['required']) {
      <div>
        Nome é obrigatório.
      </div>
      }
    </div>
    }

  </div>

  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-success" [disabled]="!form.valid">
      <i class="fas fa-save me-1"></i> Salvar
    </button>
  </div>
</form>
